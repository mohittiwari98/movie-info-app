<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Definite Integral Calculator</title>
  <!-- Importing Math.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.3.0/math.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
    <div class="calculator">
      <h1>Definite Integral Calculator</h1>
      
      <form id="integralForm">
        <label for="function">Function (f(x)):</label>
        <input type="text" id="function" placeholder="e.g. x^3 + 2x or sin(x)" required />

        <label for="lowerBound">Lower Bound (a):</label>
        <input type="number" id="lowerBound" required />

        <label for="upperBound">Upper Bound (b):</label>
        <input type="number" id="upperBound" required />

        <button type="submit" class="neon-btn">Calculate</button>
      </form>

      <!-- Result Section -->
      <div id="result">
        <h2>Result:</h2>
        <div id="resultValue"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
